paths:
  /services:
    get:
      summary: Get all active services
      tags:
        - Services
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category slug
        - name: lang
          in: query
          schema:
            type: string
            enum: [ar, en]
          description: Language for localized content
      responses:
        '200':
          description: List of services
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'

  /services/featured:
    get:
      summary: Get featured services
      tags:
        - Services
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Featured services
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'

  /services/categories:
    get:
      summary: Get all active service categories
      tags:
        - Services
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          $ref: '#/components/schemas/LocalizedContent'
                        slug:
                          type: string

  /services/{slug}:
    get:
      summary: Get service by slug
      tags:
        - Services
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Service'
        '404':
          $ref: '#/components/responses/NotFound'

  /services/admin:
    get:
      summary: Get all services (Admin)
      tags:
        - Services
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: category
          in: query
          schema:
            type: string
        - name: isActive
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Paginated list of services
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create new service
      tags:
        - Services
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
              properties:
                title:
                  $ref: '#/components/schemas/LocalizedContent'
                description:
                  $ref: '#/components/schemas/LocalizedContent'
                icon:
                  type: string
                image:
                  type: string
                category:
                  type: string
                  format: objectid
                isActive:
                  type: boolean
                  default: true
                isFeatured:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Service created
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /services/admin/{id}:
    get:
      summary: Get service by ID (Admin)
      tags:
        - Services
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
      responses:
        '200':
          description: Service details
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update service
      tags:
        - Services
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  $ref: '#/components/schemas/LocalizedContent'
                description:
                  $ref: '#/components/schemas/LocalizedContent'
                icon:
                  type: string
                image:
                  type: string
                category:
                  type: string
                isActive:
                  type: boolean
                isFeatured:
                  type: boolean
      responses:
        '200':
          description: Service updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete service
      tags:
        - Services
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /services/admin/reorder:
    put:
      summary: Reorder services
      tags:
        - Services
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      order:
                        type: integer
      responses:
        '200':
          description: Services reordered
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
