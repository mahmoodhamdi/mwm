version: '3.8'

# Development environment - only databases
# Use with: docker-compose -f docker-compose.dev.yml up -d

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: mwm-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mwm
    volumes:
      - mongo-data-dev:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - mwm-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mwm-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dev:/data
    ports:
      - "6379:6379"
    networks:
      - mwm-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Database Admin UI
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: mwm-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - mwm-network-dev

  # Redis Commander - Redis Admin UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mwm-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mwm-network-dev

volumes:
  mongo-data-dev:
    name: mwm-mongo-data-dev
  redis-data-dev:
    name: mwm-redis-data-dev

networks:
  mwm-network-dev:
    name: mwm-network-dev
    driver: bridge
