paths:
  /projects:
    get:
      summary: Get all published projects
      tags:
        - Projects
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Filter by category slug
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 12
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /projects/featured:
    get:
      summary: Get featured projects
      tags:
        - Projects
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Featured projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'

  /projects/categories:
    get:
      summary: Get all active project categories
      tags:
        - Projects
      responses:
        '200':
          description: List of categories

  /projects/{slug}:
    get:
      summary: Get project by slug
      tags:
        - Projects
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Project'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/admin:
    get:
      summary: Get all projects (Admin)
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: category
          in: query
          schema:
            type: string
        - name: isPublished
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Paginated list of projects
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create new project
      tags:
        - Projects
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
              properties:
                title:
                  $ref: '#/components/schemas/LocalizedContent'
                description:
                  $ref: '#/components/schemas/LocalizedContent'
                images:
                  type: array
                  items:
                    type: string
                client:
                  type: string
                completionDate:
                  type: string
                  format: date
                category:
                  type: string
                technologies:
                  type: array
                  items:
                    type: string
                isPublished:
                  type: boolean
                  default: false
                isFeatured:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Project created
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /projects/admin/{id}:
    get:
      summary: Get project by ID (Admin)
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project details
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update project
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  $ref: '#/components/schemas/LocalizedContent'
                description:
                  $ref: '#/components/schemas/LocalizedContent'
                images:
                  type: array
                  items:
                    type: string
                client:
                  type: string
                completionDate:
                  type: string
                  format: date
                category:
                  type: string
                technologies:
                  type: array
                  items:
                    type: string
                isPublished:
                  type: boolean
                isFeatured:
                  type: boolean
      responses:
        '200':
          description: Project updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete project
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /projects/admin/{id}/publish:
    put:
      summary: Toggle project publish status
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Publish status toggled
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /projects/admin/{id}/featured:
    put:
      summary: Toggle project featured status
      tags:
        - Projects
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Featured status toggled
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
